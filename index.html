<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
      <meta name="viewport"
      content="width=device-width,
      initial-scale=1.0">
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image" alt="eisenhower matrix">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <section class="todo">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="todo__input-wrapper">
          <input id="new-task" class="input__task input" type="text">
          <button class="button" id="add-button">Add</button>
        </div>
      </p>
      <h1 class="todo__title">Todo</h1>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button_edit button">Edit</button>
          <button class="button_delete button"></button>
        </li>
        <li class="todo__item" class="editMode">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button_edit button">Edit</button>
          <button class="button_delete button"></button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked class="input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="button_edit button">Edit</button>
          <button class="button_delete button"></button>
        </li>
      </ul>
    </section>
   <script src="app.js"></script>
  </body>
</html>
