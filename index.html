<html>
  <head>
    <!DOCTYPE html>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header__image">
      <a class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="todo">
      <p id="topSectionForAddingElementToList">
        <label for="new-task">Add Item</label>
        <div class="todo__input-wrapper">
          <input id="new-task" class="input__task input" type="text">
          <button button>Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list" id="incompleteTasks">
        <li class="todo__item">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
              <img src="./remove.svg">
          </button>
        </li>
        <li class="todo__item" class="editMode">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list" id="completed-tasks">
        <li class="todo__item">
          <input type="checkbox" checked class="input">
          <label class="task">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
   <script src="app.js"></script>
  </body>
</html>
